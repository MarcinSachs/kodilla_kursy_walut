<!DOCTYPE html>
<html lang="pl">

<head>
    {% block head %}
    <meta charset="utf-8">
    <title>Kalkulator Walut</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% endblock %}
</head>

<body>
    <div class="container">
        <form class="form" action="" method="POST">
            <h1>Kalkulator Walut</h1>
            <p>
                <label for="currency">Wybierz walutę:</label><br>
                <select name="currency" id="currency" required>
                    {% for rate in rates %}
                    <option value="{{ rate[1] }}">{{ rate[4] }} {{ rate[0] }} ({{ rate[1] }})</option>
                    {% endfor %}
                </select>
            </p>
            <p>
                <label for="amount">Podaj ilość:</label><br>
                <input type="number" id="amount" name="amount" min="0.01" step="0.01" placeholder="np. 100.50" required>
            </p>
            <button class="button" type="submit">Przelicz</button>
        </form>
        {% block result %}{% endblock %}
    </div>
</body>

</html>
